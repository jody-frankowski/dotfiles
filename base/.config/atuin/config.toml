auto_sync = false
command_chaining = true # Complete history after `&&` or `||`
dialect = "uk" # `atuin stats DATE` date format parsing
history_format = "{time}\t{duration}\t{command}"
inline_height = 20 # The interface's maximum number of lines
invert = true # Put the search bar at the top
prefers_reduced_motion = true # Don't live update timers
search_mode = "fuzzy" # prefix / fulltext / fuzzy / skim
style = "compact"
show_help = false
show_tabs = false # Don't show the bottom `Search | Inspect` tabs
update_check = false
workspaces = true # Enable git workspaces history

