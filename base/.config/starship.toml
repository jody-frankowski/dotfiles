$os\
$container\
$netns\
$shell\
$character"""

[character]
error_symbol  = '[‚úñ](bold red)'
vimcmd_symbol = '[‚ùÆ](bold red)'

[cmd_duration]
format = '[$duration]($style) '
min_time = 10_000

[directory]
format = '[ $path ]($style) '
# Remove when https://github.com/starship/starship/issues/5924 is fixed?
read_only = 'Û∞âê'
style = 'blue bold inverted'
truncation_length = 0

[direnv]
format = '[$loaded](green)[$allowed](red) '
disabled        = false
detect_files    = []
allowed_msg     = ''
denied_msg      = 'direnv'
not_allowed_msg = 'direnv'
loaded_msg      = 'direnv'
unloaded_msg    = ''

[git_branch]
format = '[$branch(:$remote_branch) ]($style)'
style  = 'green bold'

[git_commit]
format = '[$hash$tag ]($style)'

[git_status]
# Removed cosmetic brackets and $stashed as we extensively use stashes
format = '[($conflicted$deleted$renamed$modified$typechanged$staged$untracked$ahead_behind )]($style)'
deleted = 'X'

[golang]
format = '[$symbol($version )]($style)'
version_format = '${major}.${minor}'

[hostname]
format = '[$hostname]($style) '

[kubernetes]
format = '[$symbol$context(:$namespace)]($style) '
disabled = false
style = 'blue bold'

[mise]
disabled = false

[nix_shell]
format = '[$symbol]($style) '
# Remove when https://github.com/starship/starship/issues/5924 is fixed?
symbol = 'Û±ÑÖ'

[nodejs]
format = '[$symbol($version )]($style)'
version_format = '${major}.${minor}'

[package]
format = '[$symbol $version]($style) '
version_format = '${raw}'

[python]
format = '[${symbol} ${pyenv_prefix}(${version} )($virtualenv )]($style)'
version_format = '${major}.${minor}'

[status]
disabled = false
format = '[$status]($style) '

[sudo]
disabled = false
format = '[$symbol]($style)'
# Remove when https://github.com/starship/starship/issues/5924 is fixed?
symbol = 'üßô  '

[aws]
disabled = true
[gcloud]
disabled = true
[helm]
disabled = true
[lua]
disabled = true
[netns]
disabled = true
[swift]
disabled = true
[username]
disabled = true
[vagrant]
disabled = true
