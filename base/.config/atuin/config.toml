# ]
# history_filter = [
#   "^secret-cmd",
#   "^innocuous-cmd .*--secret=.+",
# ]

[keymap.emacs]
"alt-backspace" = "delete-word-before"
"ctrl-a" = "cursor-start"

[stats]
common_prefix = ["sudo"]
common_subcommands = [
  "cargo",
  "doc", "docker",
  "git",
  "go",
  "ip",
  "jj",
  "k", "kubectl",
  "nix",
  "npm",
  "pod", "podman",
  "sc", "systemctl",
]
ignored_commands = [
  "cd",
  "e", "v",
  "l", "la", "ls",
]

[daemon] # Start with `atuin daemon`
enabled = true

[search]
filters = [ "global", "workspace", "directory", "host", "session"]

[sync]
records = true # Sync v2

[tmux]
# Disable the tmux popup for now. The popup forbids us to switch windows until it's closed.
enabled = false
